<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== Icons ===== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href={% static "/assets/css/login_register.css" %}>

    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/css/multi-select-tag.css">
</head>

<body class="team spad set-bg" data-setbg = {% static "static/img/blog/blog-5.jpg" %} >

    <!-- ===== ERROR LOG  ===== -->
    {% if form_error %}
    <div class="alert alert-danger">
        {% for error in form_error.values %}
        <li>{{ error }}</li>
        {% endfor %}
    </div>
    {% endif %}

    <div class="container">
        
        <div class="form">
            <span class="title">Registration</span>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-field">
                    {{form.fullname}}
                    <i class="bi bi-person"></i>
                </div>

                <div class="input-field">
                    {{form.email}}
                    <i class="bi bi-envelope icon"></i>
                </div>

                <div class="input-field">
                    {{form.password}}
                    <i class="bi bi-lock icon"></i>
                </div>
                <br>

                <div class="mb-3">
                    <label for="formFile" class="form-label"> Profile </label>
                    {{form.profile}}
                </div>
                
                <div class="input-field button">
                    <input type="submit" value="Signup">
                </div>
            </form>

            <div class="login-signup">
                <span class="text">Already a member?
                    <a href="{% url "login" %}" class="text">Login Now</a>
                </span>
            </div>
        </div>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/js/multi-select-tag.js"></script>
</html>
